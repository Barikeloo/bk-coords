<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link href="main.css" rel="stylesheet">
    </head>
<body>
  <div id="container">
      <div id="cordenadas" class="no-seleccionable">
          <div class="x">-650.3056640625</div>
          <div class="y">-650.3056640625</div>
          <div class="z">-650.3056640625</div>
      </div>
      <div class="copiar"><i class="fad fa-clone"></i></div>
      <div class="notificacion">You have copied the text</div>
  </div>
  <script>
    let currentDroppable = null;

    container.onmousedown = function(event) {

      let shiftX = event.clientX - container.getBoundingClientRect().left;
      let shiftY = event.clientY - container.getBoundingClientRect().top;

      container.style.position = 'absolute';
      container.style.zIndex = 1000;
      document.body.append(container);

      moveAt(event.pageX, event.pageY);

      function moveAt(pageX, pageY) {
        container.style.left = pageX - shiftX + 'px';
        container.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);

        container.hidden = true;
        let elemBelow = document.elementFromPoint(event.clientX, event.clientY);
        container.hidden = false;

        if (!elemBelow) return;

        let droppableBelow = elemBelow.closest('.droppable');
        if (currentDroppable != droppableBelow) {
          if (currentDroppable) {
            leaveDroppable(currentDroppable);
          }
          currentDroppable = droppableBelow;
          if (currentDroppable) {
            enterDroppable(currentDroppable);
          }
        }
      }

      document.addEventListener('mousemove', onMouseMove);

      container.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        container.onmouseup = null;
      };

    };

    function enterDroppable(elem) {
      elem.style.background = 'pink';
    }

    function leaveDroppable(elem) {
      elem.style.background = '';
    }

    container.ondragstart = function() {
      return false;
    };
    // 
    const copyToClipboard = str => {
      const el = document.createElement('textarea');
      el.value = str;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
    };

  window.addEventListener('message', (event) => {
    if (event.data.type === 'clipboard') {
    copyToClipboard(event.data.data);
  }
  });
    
  </script>


</body>
</html>
